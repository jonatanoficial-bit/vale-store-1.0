<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega • AppVault</title>
    <meta name="description" content="Desbloqueie seu acesso após a compra usando o código de entrega (Android/iOS/Web)." />
    <meta name="theme-color" content="#5b2be0" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="assets/default-app.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-K5m0d+vBL3Ghq4c40M+3L7B5q5RqRGmH8F0aQK2FOpmswHEQAFAJK2b4Z7vdq7pQigz3hbzF/HJT6TwA24TV1Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="topbar">
      <a class="topbar-back" href="index.html" aria-label="Voltar">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <div class="brand">
        <span class="brand-mark"></span>
        <span class="brand-name">AppVault</span>
      </div>
      <a class="topbar-link" href="admin.html" aria-label="Área do Administrador">
        <i class="fa-solid fa-shield-halved"></i>
      </a>
    </nav>

    <main class="container">
      <section class="deliver">
        <h2 class="section-title">Entrega segura</h2>
        <p class="section-subtitle">
          Sem backend, a entrega segura começa com um <strong>código</strong>. Digite seu código
          de entrega para liberar o download ou o link exclusivo.
        </p>

        <div class="card" id="deliver-card">
          <label class="field">
            <span>Código de entrega</span>
            <input id="deliveryCode" placeholder="Ex: AV-7F3A9C" autocomplete="off" />
          </label>
          <button class="btn btn-primary" id="btnUnlock" type="button">
            <i class="fa-solid fa-unlock"></i> Desbloquear
          </button>
          <p class="hint" id="deliverHint"></p>
        </div>

        <div class="card is-hidden" id="deliverResult"></div>
      </section>
    </main>

    <footer class="footer">
      <p>© 2026 AppVault. Todos os direitos reservados.</p>
      <div class="footer-links">
        <a href="about.html" class="admin-link">Sobre</a>
        <a href="support.html" class="admin-link">Suporte</a>
        <a href="terms.html" class="admin-link">Termos</a>
        <a href="privacy.html" class="admin-link">Privacidade</a>
      </div>
    </footer>

    <script src="js/deliver.js"></script>
    <script src="js/pwa.js"></script>
  </body>
</html>
